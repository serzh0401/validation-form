<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="css/singin.css">
</head>
<body>
  <form action="#" class="login-form">
    <h1 id="reg">Sign In</h1>
    <div class="textb">
      <input type="text" name="mail" required>
      <div id="mail" class="placeholder">Email</div>
    </div>

    
    <div class="textb">
      <input type="password" name="passw" required>
      <div id="confirm" class="placeholder">Password</div>
      
    </div>

    <div class="checkbox">
      <input type="checkbox" id="cheched">
      <div class="fas fa-check"></div>
      Stay signed in
    </div>

    <button class="btn fas fa-arrow-right" type="submit" disabled></button>
    
    <a id="create" href="index.html">Create Account</a>
  </form>
  
  <script type= "module" src="js/singin.js"></script>
  
   
  
  
</body>
</html>
